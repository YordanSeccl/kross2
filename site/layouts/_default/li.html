
<div class="raise bg-white shadow-1 br1 pa1 relative mb3">
	<a href="{{ .RelPermalink }}" class="no-underline db w-100 overflow-hidden flex flex-column">
		<picture>
		  <source data-srcset="{{.Params.imagewebp}}" type="image/webp">
		  <source data-srcset="{{.Params.image}}" type="image/jpeg"> 
		  <img data-src="{{.Params.image}}" alt="{{.Title}}" class="img-auto lazyload">
		</picture>
		<div class="pt2 pl2 pr2 flex flex-column h-100">
			<!-- <h3 class="f8 b white ttu mb2 categories mb1 categories {{ delimit .Params.categories ' ' }} category-tag self-start">{{ delimit .Params.categories ' ' }}</h3> -->
			<h3 class="f6 lh-title b mb1">{{.Title}}</h3>
			<p class="f8 mid-gray lh-title mb2">{{ .Date.Format "Jan 2, 2006"}}</p>
			<!-- <span class="link-arrow self-end b f7 pv2">More<span class="arrow-right-pink"></span></span> -->
		</div>
	</a>

{{ $taxonomy := "categories" }}
	{{ with .Param $taxonomy }}
			{{ range $index, $categories := . }}
				{{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $categories) -}}
						<!-- <a href="{{ .Permalink }}" class="link-white"> -->
							<h4 class="ml2 f8 b white ttu mb2 categories {{ $categories }} category-tag self-start events-none">{{ $categories | urlize }}</h4>
						<!-- </a> -->

				{{- end -}}
			{{- end -}}
	{{ end }}
</div>


<ul class="side-bar flex flex-column-ns w-100">
  <li class="pr2">
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ .shareUrl }}" class="facebook customer share" aria-label="share on Facebook" rel="noopener" target="_blank">
      <div><img src="/img/icons-linkedin-black.svg" class="social-icon" alt="share onlinkedin"></div>
    </a>
  </li>
  <li class="pr2">
    <a href="http://twitter.com/share?url={{ .shareUrl }}&text={{ .title }}&via={{with .Site.Social.twitter }}{{ . }}{{ end }}" class="twitter customer share" aria-label="share on Twitter" rel="noopener" target="_blank">
      <div><img src="/img/icons-twitter-black.svg" class="social-icon" alt="share on twitter"></div>
    </a>
  </li>
  <li class="pr2">
    <a href="http://www.facebook.com/sharer.php?u={{ .shareUrl }}" class="facebook customer share" aria-label="share on Facebook" rel="noopener" target="_blank">
      <div><img src="/img/icons-facebook-black.svg" class="social-icon" alt="share on facebook"></div>
    </a>
  </li>
  <li>
    <a href="mailto:?subject=I%20thought%20you%20might%20like%20this%20article...%20&body={{ .title }}%0D{{ .subtitle }}%0D%0D{{ .shareUrl }}" class="mail" aria-label="share on Email">
      <div><img src="/img/icons-email-black.svg" class="social-icon" alt="share via email"></div>
    </a>
  </li>
</ul>
